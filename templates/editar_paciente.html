<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Paciente</title>
</head>
<body>
    <h1>Actualizar Paciente</h1>
    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ paciente.nombre }}" required>
        <br>
        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ paciente.apellido }}" required>
        <br>
        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" value="{{ paciente.fecha_nacimiento }}" required>
        <br>
        <label>Tel√©fono:</label>
        <input type="text" name="telefono" value="{{ paciente.telefono }}" required>
        <br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ paciente.email }}" required>
        <br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('pacientes_principal') }}">Cancelar</a>
</body>
</html>
